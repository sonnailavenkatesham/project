- name: Install Jenkins (Clean Method)
  hosts: localhost
  connection: local
  become: yes

  tasks:
    - name: Install Java
      apt:
        name: openjdk-17-jdk
        state: present
        update_cache: yes

    - name: Install dependencies
      apt:
        name:
          - curl
          - gnupg
        state: present

    - name: Add Jenkins key (proper way)
      shell: |
        curl -fsSL https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key \
        | gpg --dearmor -o /usr/share/keyrings/jenkins.gpg

    - name: Add Jenkins repo (signed-by)
      copy:
        dest: /etc/apt/sources.list.d/jenkins.list
        content: |
          deb [signed-by=/usr/share/keyrings/jenkins.gpg] https://pkg.jenkins.io/debian-stable binary/

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Start Jenkins
      systemd:
        name: jenkins
        state: started
        enabled: yes
