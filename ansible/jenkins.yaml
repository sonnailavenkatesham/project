- name: Install Jenkins (Guaranteed Fix)
  hosts: localhost
  connection: local
  become: yes

  tasks:
    - name: Install Java
      apt:
        name: openjdk-17-jdk
        state: present
        update_cache: yes

    - name: Add Jenkins GPG key (legacy but stable)
      shell: |
        curl -fsSL https://pkg.jenkins.io/debian-stable/jenkins.io.key | tee \
        /etc/apt/trusted.gpg.d/jenkins.asc > /dev/null

    - name: Add Jenkins repo
      copy:
        dest: /etc/apt/sources.list.d/jenkins.list
        content: |
          deb https://pkg.jenkins.io/debian-stable binary/

    - name: Update apt
      apt:
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Start Jenkins
      systemd:
        name: jenkins
        state: started
        enabled: yes
