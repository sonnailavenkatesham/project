- name: Install Jenkins (2026 Working Fix)
  hosts: localhost
  connection: local
  become: yes

  tasks:
    - name: Install dependencies
      apt:
        name:
          - openjdk-17-jdk
          - curl
          - ca-certificates
          - gnupg
        state: present
        update_cache: yes

    - name: Remove any old Jenkins repo
      file:
        path: /etc/apt/sources.list.d/jenkins.list
        state: absent

    - name: Download Jenkins key (official)
      shell: |
        curl -fsSL https://pkg.jenkins.io/debian-stable/jenkins.io.key \
        | tee /usr/share/keyrings/jenkins.asc > /dev/null

    - name: Add Jenkins repo (OFFICIAL FORMAT)
      copy:
        dest: /etc/apt/sources.list.d/jenkins.list
        content: |
          deb [trusted=yes] https://pkg.jenkins.io/debian-stable binary/

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Start Jenkins
      systemd:
        name: jenkins
        state: started
        enabled: yes
