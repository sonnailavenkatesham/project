---
- name: Install Docker
  hosts: docker
  become: yes
  tasks:
    - name: Install Docker dependencies
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Dockerâ€™s official GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        # We use the Ansible Fact 'ansible_distribution_release' instead of $(lsb_release)
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes

    - name: Install Docker Engine
      apt:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
    - name: Add user to docker group
      ansible.builtin.user:
        name: ubuntu  # Replace with the actual username if different
        groups: docker
        append: yes
    - name: Ensure curl is installed for Docker Compose
      apt:
        name: curl
        state: present

    - name: Get the latest stable Docker Compose version
      uri:
        url: "https://api.github.com/repos/docker/compose/releases/latest"
        return_content: yes
      register: compose_release

    - name: Set Docker Compose version
      set_fact:
        compose_version: "{{ compose_release.json.tag_name | regex_replace('^v', '') }}"

    - name: Download Docker Compose binary
      get_url:
        url: "https://github.com/docker/compose/releases/download/{{ compose_version }}/docker-compose-{{ ansible_system }}-{{ ansible_machine }}"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Verify Docker Compose version
      command: docker-compose --version
      register: compose_check
      changed_when: false

    - debug:
        var: compose_check.stdout